<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main>
<body>
  <div class="container"><!--CONTAINER START-->
    <div class="grid"><!--GRID START-->
      <div class="text"><!--TEXT START-->
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="sub-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
          <div class="stats-section"><!--STATS SECTION START-->
            <div class="stats"><!--STATS START-->
              <h2>10k+</h2> <!--VIDEO ADDS CLASS HERE-->
              <p class="uppercase">Companies</p>
            </div><!--STATS END-->
            <div class="stats"><!--STATS START-->
              <h2>314</h2>
              <p class="uppercase">Templates</p>
            </div><!--STATS END-->
            <div class="stats"><!--STATS START-->
              <h2>12M+</h2>
              <p class="uppercase">Queries</p>
            </div><!--STATS END-->
          </div><!--STATS SECTION END-->
      </div><!--TEXT END-->

        <div class="image">
          <img src="./images/image-header-desktop.jpg">
        </div>
    </div><!--GRID END-->
  </div> <!--CONTAINER END-->
</body>
</main>
